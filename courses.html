<!DOCTYPE html>
<html>
<head>
  <title>Course Management</title>
</head>
<body>
<h1>Course Management</h1>

<!-- Form to add a new course -->
<h2>Add Course</h2>
<form action="/add_course" method="post">
  Course Name: <input type="text" name="course_name"><br>
  Description: <input type="text" name="description"><br>
  <input type="submit" value="Add Course">
</form>

<!-- List of courses with options to update and delete -->
<h2>View/Edit Courses</h2>
<table border="1">
  <tr>
    <th>Course Name</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  {% for course in courses %}
  <tr>
    <td>{{ course.name }}</td>
    <td>{{ course.description }}</td>
    <td>
      <a href="/update_course/{{ course.id }}">Update</a> |
      <a href="/delete_course/{{ course.id }}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
