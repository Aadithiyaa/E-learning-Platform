<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Menu with Dynamic Content</title>
    <style>
        /* Style for the menu */
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .menu li {
            display: inline-block;
            padding: 10px 20px;
        }
        .menu a {
            text-decoration: none;
            color: black;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to E-Learning System</h1>
    <p>This is home page the E-Learning System.</p>

</body>
</html>
